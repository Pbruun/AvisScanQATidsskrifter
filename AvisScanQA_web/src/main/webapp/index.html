<script>

    $.routes.add('/dashboard/', function () {
        // Dashboard
        $("#headline-div").empty();
        $("#notice-div").empty();
        // $("#batchOverview-table").empty();
        $("#primary-show").html("Vælg avis i menuen til venstre");
        renderBatchTable();
    });

    $.routes.add('/newspaper/{id:string}/{year:int}', function () {
        // Display all years
        $("#primary-show").html("Indlæser datoer for: " + this.id + " i år: " + this.year);
        loadYearsForNewspaper(this.id, this.year);
    });

    $.routes.add('/batch/{id:string}', function () {
        // Display this batch
        $("#primary-show").html("Indlæser batch: " + this.id);
        loadBatchForNewspaper(this.id);
    });

    $.routes.add('/newspapers/{batch:string}/{avis:string}/{day:date}/{edition:int}/{page:int}', function () {
        // Display all months in a given year
        $("#primary-show").html("Indlæser udgivelser for: " + this.id + " på den: " + this.day);
        loadEditionsForNewspaperOnDate(this.batch, this.avis, this.day, this.edition, this.page);
    });


    $.routes.add('/batch/{batchid:string}/notes',function(){
        handleNotesDownload(this.batchid);
    })

    $(document).ready(function () {
        moment.locale("da");
        loadNewspaperIDs();
    });
</script>
