<html lang="da">
<head>
    <title>QA tool til avis arkiver</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="dashboard.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#/dashboard/">Avis web-qa</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#/dashboard/">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Kendte aviser</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2" id="avisIDer">
                </ul>


                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Batches</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <!-- TODO this should be a table with sorting and so on...-->
                <ul class="nav flex-column mb-2" id="batches">
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-12 ml-sm-auto col-lg-10 px-4">
            <div id="headline-div"></div>
            <div id="notice-div"></div>
            <div id="primary-show"></div>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

<script src="jquery.routes.js"></script>
<script src="moment.locale.js"></script>

<script src="openseadragon/openseadragon.min.js"></script>
<script src="displayEntities.js"></script>
<script src="displayNewspapers.js"></script>

<script>


    /**
     * @param {string} avisID
     * @param {int} year
     */
    function loadYearsForNewspaper(avisID, year) {
        const url = `api/years/${avisID}`;
        $.getJSON(url, {}, function (years) {
            $("#headline-div").empty().append($("<h1>").text(`År med ${avisID}`));
            $("#notice-div").empty();
            renderNewspaperForYear(years, year, `api/dates/${avisID}/${year}`);

        });
    }

    /**
     *
     * @param {int} start
     * @param {int} end
     * @returns {Generator<int, void, int>}
     */
    function* range(start, end) {
        for (let i = start; i <= end; i++) {
            yield i;
        }
    }

    /**
     *
     * @param {string} batchID
     */
    function loadBatchForNewspaper(batchID) {
        let url = `api/batch/${batchID}`;
        $.getJSON(url, {},
            function (batch) {
                let /*int*/ fromYEAR = moment(batch.startDate).format("YYYY");
                let /*int*/ toYEAR = moment(batch.endDate).format("YYYY");

                let currentNewspaperYear = fromYEAR;

                let newspaperYears = range(fromYEAR, toYEAR);

                $("#headline-div").empty().append($("<h1/>").text(`Batch ${batch.batchid}`));


                if (batch.numProblems > 0) {
                    let $notice = $("#notice-div").empty();

                    $notice.append($("<p>").text(`Total Problems found: ${batch.numProblems}`));

                    if (batch.problems) {
                        $notice
                            .append($("<p>").text("Batch Problems:")
                            .append("<pre/>").text(JSON.stringify(JSON.parse(batch.problems),
                                ['type', 'filereference', 'description'],
                                2)));
                    }
                }

                renderNewspaperForYear(newspaperYears, currentNewspaperYear, [url, currentNewspaperYear].join("/"));

            });
    }


    function loadEditionsForNewspaperOnDate(batchID, avisID, date, editionIndex, pageIndex) {
        var day = moment(date).format('YYYY-MM-DD');
        var url = `api/batch/${batchID}/${avisID}/${day}`
        $.getJSON(url, {}, function (newspaperDay) {
            $("#headline-div").empty().append($("<h1>").text(`Editions for ${avisID} on ${day}`));
            $("#notice-div").empty();

            console.log("Starting rendering of entites.");
            renderDayDisplay(newspaperDay, editionIndex, pageIndex);
        }).fail(function () {
            console.log("Failed to load entites");
            alert("Could not load entities");
        });
    }


    function loadNewspaperIDs() {
        $.getJSON('api/newspaperIDs', {}, function (newspaperIDs) {
            for (const newspaperID of newspaperIDs) {
                $("#avisIDer").append(
                    "<li class='nav-newspaperID'><a class='nav-link' href='#/newspaper/" + newspaperID + "/0/'>" + newspaperID + "</a></li>");
            }
        });
    }

    function loadNewspaperBatches() {
        $.getJSON('api/batch', {}, function (batches) {
            for (const batch of batches) {
                $("#batches").append(
                    "<li class='nav-batch'><a class='nav-link' href='#/batch/" + batch.batchid + "/'>" + batch.batchid + "</a></li>");
            }
        });
    }

    $.routes.add('/dashboard/', function () {
        // Dashboard
        $("#primary-show").html("Vælg avis i menuen til venstre");
    });

    $.routes.add('/newspaper/{id:string}/{year:int}', function () {
        // Display all years
        $("#primary-show").html("Indlæser datoer for: " + this.id + " i år: " + this.year);

        loadYearsForNewspaper(this.id, this.year);
    });

    $.routes.add('/batch/{id:string}', function () {
        // Display this batch
        $("#primary-show").html("Indlæser batch: " + this.id);
        loadBatchForNewspaper(this.id);
    });


    $.routes.add('/newspapers/{batch:string}/{avis:string}/{day:date}/{edition:int}/{page:int}', function () {
        // Display all months in a given year
        $("#primary-show").html("Indlæser udgivelser for: " + this.id + " på den: " + this.day);
        loadEditionsForNewspaperOnDate(this.batch, this.avis, this.day, this.edition, this.page);
    });


    $(document).ready(function () {
        moment.locale("da");
        // load newspaper IDs
        loadNewspaperIDs();
        loadNewspaperBatches();
    });
</script>

</body>

</html>
